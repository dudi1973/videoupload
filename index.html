<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס העלאה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #videoPreview {
            width: 100%;
            margin-top: 10px;
            display: none;
        }
        #uploadButton {
            display: none;
            background-color: #2196F3;
        }
        .recording {
            background-color: #f44336 !important;
        }
    </style>
</head>
<body>
    <form id="uploadForm">
        <div class="form-group">
            <label for="firstName">שם פרטי:</label>
            <input type="text" id="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="phone">מספר נייד:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required>
        </div>
        
        <div class="form-group">
            <button type="button" id="recordButton">התחל הקלטה</button>
            <button type="button" id="uploadButton">העלה וידאו</button>
            <video id="videoPreview" autoplay playsinline></video>
        </div>
    </form>

    <script>
        const recordButton = document.getElementById('recordButton');
        const uploadButton = document.getElementById('uploadButton');
        const videoPreview = document.getElementById('videoPreview');
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let stream;

        recordButton.addEventListener('click', async () => {
            if (!isRecording) {
                // התחל הקלטה
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' },
                        audio: true
                    });
                    
                    videoPreview.style.display = 'block';
                    videoPreview.srcObject = stream;
                    
                    mediaRecorder = new MediaRecorder(stream);
                    recordedChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);
                        videoPreview.srcObject = null;
                        videoPreview.src = url;
                        uploadButton.style.display = 'inline-block';
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    recordButton.textContent = 'עצור הקלטה';
                    recordButton.classList.add('recording');
                    uploadButton.style.display = 'none';
                    
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    alert('לא ניתן לגשת למצלמה. אנא ודא שנתת הרשאות מתאימות.');
                }
            } else {
                // עצור הקלטה
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                recordButton.textContent = 'התחל הקלטה';
                recordButton.classList.remove('recording');
            }
        });

        uploadButton.addEventListener('click', async () => {
            const firstName = document.getElementById('firstName').value;
            const phone = document.getElementById('phone').value;
            
            if (!firstName || !phone) {
                alert('אנא מלא את כל השדות הנדרשים');
                return;
            }

            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const formData = new FormData();
            formData.append('video', blob, 'recording.webm');
            formData.append('firstName', firstName);
            formData.append('phone', phone);

            try {
                // כאן צריך להוסיף את כתובת השרת האמיתית
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('הוידאו הועלה בהצלחה!');
                    // איפוס הטופס
                    document.getElementById('uploadForm').reset();
                    videoPreview.style.display = 'none';
                    uploadButton.style.display = 'none';
                    recordedChunks = [];
                } else {
                    throw new Error('שגיאה בהעלאת הקובץ');
                }
            } catch (error) {
                console.error('Error uploading video:', error);
                alert('שגיאה בהעלאת הוידאו. אנא נסה שוב.');
            }
        });
    </script>
</body>
</html>
