<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס העלאה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #videoPreview {
            width: 100%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <form id="uploadForm">
        <div class="form-group">
            <label for="firstName">שם פרטי:</label>
            <input type="text" id="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="phone">מספר נייד:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required>
        </div>
        
        <div class="form-group">
            <button type="button" id="recordButton">צלם וידאו</button>
            <video id="videoPreview" autoplay playsinline></video>
        </div>
    </form>

    <script>
        const recordButton = document.getElementById('recordButton');
        const videoPreview = document.getElementById('videoPreview');
        let mediaRecorder;
        let recordedChunks = [];

        recordButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: true
                });
                
                videoPreview.style.display = 'block';
                videoPreview.srcObject = stream;
                
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    videoPreview.src = url;
                    recordedChunks = [];
                };
                
                mediaRecorder.start();
                recordButton.textContent = 'סיים הקלטה';
                
                recordButton.onclick = () => {
                    mediaRecorder.stop();
                    stream.getTracks().forEach(track => track.stop());
                    recordButton.textContent = 'צלם וידאו';
                    recordButton.onclick = null;
                };
                
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('לא ניתן לגשת למצלמה. אנא ודא שנתת הרשאות מתאימות.');
            }
        });
    </script>
</body>
</html>
